<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile Card Component</title>
</head>

<body>
    <main>
        <div class="main-info">
            <img src="./images/bg-pattern-card.svg" class="card-background" alt="">
            <img src="./images/image-victor.jpg" class="profile-pic" alt="">
            <h1><span>Victor Crest</span> &nbsp;26</h1>
            <p>London</p>
        </div> 

        <div class="row">
            <div class="column">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="column">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="column">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </main>
</body>

</html>
